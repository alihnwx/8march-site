<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–° 8 –ú–∞—Ä—Ç–∞ üíê</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: radial-gradient(circle at top, #ffe3ed 0%, #ffb3c6 35%, #ff7aa2 70%, #f24479 100%);
  color: white;
  overflow-x: hidden;
  overflow-y: hidden;
}

.container {
  margin: 40px auto;
  padding: 10px 20px;
  width: 100%;
  max-width: 480px;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
  font-size: 26px;
  margin-bottom: 15px;
  color: #5d0035;
  text-shadow: 0 2px 4px rgba(255, 255, 255, 0.6);
}

/* –§–æ—Ç–æ –¥–µ–≤—É—à–∫–∏ */
.girl-photo {
  width: 80%;
  max-width: 220px;
  height: auto;
  border-radius: 20px;
  object-fit: cover;
  border: 3px solid white;
  margin: 15px auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
p {
  margin-top: 20px;
  font-size: 16px;
  line-height: 1.4;
}

/* --- –õ–µ–ø–µ—Å—Ç–∫–∏ –∏ —Ü–≤–µ—Ç–æ—á–∫–∏ --- */
.petal, .flower {
  position: absolute;
  top: -50px; /* –Ω–∞—á–∏–Ω–∞–µ–º —Å –≤–µ—Ä—Ö–∞ */
  border-radius: 50%;
  animation: fall linear infinite;
}

.petal {
  width: 15px;
  height: 15px;
  background: pink;
}

.flower {
  width: 25px;
  height: 25px;
  background: #ffe0e6;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
  );
}

@keyframes fall {
  0% { transform: translateY(-50px) translateX(0); }
  100% { transform: translateY(110vh) translateX(20px); }
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
@media (max-width: 600px) {
  body {
    overflow-y: auto;
  }

  .container {
    margin: 24px auto;
    padding: 0 16px 32px;
  }

  h1 {
    font-size: 22px;
    margin-top: 8px;
  }

  .girl-photo {
    width: 82%;
    max-width: 260px;
  }

  p {
    font-size: 15px;
    line-height: 1.5;
  }
}
</style>
</head>
<body>

<div class="container">
  <h1 id="name">–° 8 –ú–∞—Ä—Ç–∞ üå∏</h1>
  <img id="photo" class="girl-photo" src="" alt="">
  <p id="text"></p>
</div>

<script>
const textElement = document.getElementById("text");

/* –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö */
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    const params = new URLSearchParams(window.location.search);
    const key = params.get("name");

    if (data[key]) {
      document.getElementById("name").innerText = "–° 8 –ú–∞—Ä—Ç–∞, " + data[key].name + " üíê";
      document.getElementById("photo").src = data[key].photo;
      typeWriter(data[key].text, textElement);
    } else {
      textElement.innerText = "–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞ üíñ";
    }
  });

/* –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∞–Ω–∏—è */
function typeWriter(text, element) {
  element.innerHTML = "";
  let i = 0;
  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 30);
    }
  }
  typing();
}

/* –õ–µ–ø–µ—Å—Ç–∫–∏ –∏ —Ü–≤–µ—Ç–æ—á–∫–∏ */
for (let i = 0; i < 25; i++) {
  let petal = document.createElement("div");
  petal.classList.add("petal");
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 3 + Math.random() * 5 + "s";
  petal.style.opacity = Math.random();
  document.body.appendChild(petal);
}

for (let i = 0; i < 15; i++) {
  let flower = document.createElement("div");
  flower.classList.add("flower");
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = 4 + Math.random() * 6 + "s";
  flower.style.opacity = Math.random() * 0.8 + 0.2;
  document.body.appendChild(flower);
}
</script>

</body>
</html>
